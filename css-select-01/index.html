<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            font-size: 48px;
            font-weight: bold;
            background-color: blueviolet;
            color: deeppink;
            padding: 20px;
        }
        a:visited {
            color: rgb(224, 223, 136);
            font-weight: lighter;
        }
        a:hover {
            font-size: 35px;
        }
        a:active {
            border: solid 20px green;
        }
        div {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div>
        <a href="http://www.google.com" >www.google.com</a>
    </div>
</body>
</html>
